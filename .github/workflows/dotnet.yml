name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Print .NET SDK version
      run: dotnet --version

    - name: Install dotnet-script tool
      run: dotnet tool install -g dotnet-script

    - name: Check dotnet-script tool installation
      run: dotnet script --version
      continue-on-error: true

    - name: Display dotnet-script version
      if: ${{ success() }}
      run: dotnet script --version

    - name: Get current version
      run: echo "CURRENT_VERSION=$(dotnet build /property:Version | grep -oP '(?<=<Version>).*(?=</Version>)')" >> $GITHUB_ENV


    - name: Increment version
      id: increment
      run: |
        new_version=$(dotnet script .github/scripts/increment-version.csx "${{ env.CURRENT_VERSION }}")
        echo "::set-output name=NEW_VERSION::$new_version"

    - name: Update project file with new version
      run: dotnet script .github/scripts/update-project-file.csx ${{ steps.increment.outputs.NEW_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Nuget set access
      run: dotnet nuget add source --username ${{ github.actor }} --password ${{ github.token }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/garethbirduk/index.json"

    - name: Nuget deploy Package
      run: dotnet nuget push ./Utils/bin/Release/**/*.nupkg --source "github" --api-key ${{ secrets.GH_APIKEY }}
